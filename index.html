<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
    <body>
        <form method="get" action="confirm.html">
            <input type="submit"name="input_1"value="ㄅ,ㄆ,ㄇ,ㄈ">
            <input type="submit"name="input_1"value="ㄉ,ㄊ,ㄋ,ㄌ">
            <input type="submit"name="input_1"value="ㄍ,ㄎ,ㄏ,ㄐ">
            <input type="submit"name="input_1"value="ㄑ,ㄒ,ㄓ">
            <input type="submit"name="input_1"value="ㄔ,ㄕ,ㄖ">
            <input type="submit"name="input_1"value="ㄗ,ㄘ,ㄙ">
            <input type="submit"name="input_1"value="ㄧ,ㄨ,ㄩ">
            <input type="submit"name="input_1"value="ㄚ,ㄛ,ㄜ,ㄝ">
            <input type="submit"name="input_1"value="ㄞ,ㄟ,ㄠ,ㄡ">
            <input type="submit"name="input_1"value="ㄢ,ㄣ,ㄤ,ㄥ,ㄦ">
            <input type="submit"name="input_1"value="_,ˊ,ˇ,ˋ,˙">
        </form>
        <button id="clearLocalStorageButton">清除</button>
        <button id="backspaceButton">退格</button>
        <p id="selectedSymbols"></p>

        <script>
            // 从 localStorage 中获取已选择的注音符号
            var selectedSymbols = localStorage.getItem("selectedSymbols");
            var clearLocalStorageButton = document.getElementById("clearLocalStorageButton");//清空鍵
            var backspaceButton = document.getElementById("backspaceButton"); //退格鍵
            if (selectedSymbols) {
                var symbolsArray = selectedSymbols.split(",");
                var selectedSymbolsElement = document.getElementById("selectedSymbols");
                selectedSymbolsElement.textContent = "：" + symbolsArray.join(", ");
            }
            clearLocalStorageButton.addEventListener("click", function() {

            // 清除 localStorage 中的 selectedSymbols
                localStorage.removeItem("selectedSymbols");
                
                // 更新页面上的显示
                var selectedSymbolsElement = document.getElementById("selectedSymbols");
                selectedSymbolsElement.textContent = "清除目前所有的輸入";
            });
            
            //退格功能
            backspaceButton.addEventListener("click", function() {
                // 从 localStorage 中获取已选择的注音符号
                var selectedSymbols = localStorage.getItem("selectedSymbols");
                
                if (selectedSymbols) {
                    var symbolsArray = selectedSymbols.split(",");
                    
                    // 删除最后一个值
                    symbolsArray.pop();
                    
                    // 更新 localStorage 中的值
                    localStorage.setItem("selectedSymbols", symbolsArray.join(","));
                    
                    // 更新页面上的显示
                    var selectedSymbolsElement = document.getElementById("selectedSymbols");
                    selectedSymbolsElement.textContent = "：" + symbolsArray.join(", ");
                }
            });
        </script>
    </body>
</html>
